<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Staff Attendance Login</title>
<link rel="stylesheet" href="/css/style.css">

<style>
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: var(--bg);
  font-family: 'DM Sans', sans-serif;
  padding: 20px;
}

.login-card {
  background: var(--card);
  border: 1px solid var(--card-border);
  padding: 30px 25px;
  width: 100%;
  max-width: 400px;
  border-radius: var(--radius);
  box-shadow: 0 0 30px var(--accent-glow);
  text-align: center;
}

.login-card h2 {
  margin-bottom: 8px;
  font-size: 20px;
}

.subtitle {
  margin-bottom: 25px;
  font-size: 13px;
  color: var(--text-muted);
}

.login-card input {
  width: 100%;
  padding: 14px;
  margin-bottom: 16px;
  border-radius: var(--radius);
  border: 1px solid var(--card-border);
  background: #11131a;
  color: var(--text);
  font-size: 15px;
}

.login-card button {
  width: 100%;
  padding: 14px;
  border-radius: var(--radius);
  border: none;
  background: var(--accent);
  color: white;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
}

.error {
  margin-top: 12px;
  color: var(--red);
  font-size: 13px;
}
</style>
</head>

<body>

<div class="login-card">
  <h2>Staff Login</h2>
  <div class="subtitle">Attendance Management System</div>

  <input id="username" placeholder="Staff ID or Username">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Login</button>
  <div id="error" class="error"></div>
</div>

<script>
async function login() {
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();
  const errorBox = document.getElementById('error');
  errorBox.innerText = "";

  if (!username || !password) {
    errorBox.innerText = "Enter credentials";
    return;
  }

  const res = await fetch('/api/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username, password })
  });

  const data = await res.json();

  if (data.success) {
    window.location.href = '/';
  } else {
    errorBox.innerText = data.error || "Login failed";
  }
}
</script>

</body>
</html>
